<!DOCTYPE html>
<html>
    <head>
        <title>Gymnosperm Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="mcstyle.css">
    </head>

    <body>
        <nav>
            <input id="nav-toggle" type="checkbox">
            
            <div class="logo">                
                <a href="index.html" class="logo" onclick="window.open('index.html', '_self');">inWOOD</a>
            </div>     
    
            <ul class="links">
                <li><a href="index.html" class="right" onclick="window.open('index.html', '_self');">Home</a></li>
                <li><a href="topics.html" class="right" onclick="window.open('topics.html', '_self');">Topics</a></li>
                <li><a href="quizzes.html" class="right" onclick="window.open('quizzes.html', '_self');">Quizzes</a></li>
                <li><a href="glossary.html" class="right" onclick="window.open('glossary.html', '_self');">Glossary</a></li>
                <li><a href="credits.html" class="right" onclick="window.open('credits.html', '_self');">Credits</a></li>
            </ul>
    
            <label for="nav-toggle" class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </label>   
        </nav>
        <div class="home-box custom-box">
            <p>Total number of questions: <span class="total-question"></span></p>
            <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div class="quiz-box custom-box hide">
            <div class="question-number">
            </div>
            <div class="question-text">
            </div>
            <div class="option-container">
            </div>
            <div class="next-question-btn">
                <button type="button" class="btn" onclick="next()">Next</button>
            </div>
            <div class="answers-indicator">
            </div>
        </div>
        <div class="result-box custom-box hide">
            <h1>Quiz Result</h1>
            <table>
                <tr>
                    <td>Total Question</td>
                    <td><span class="total-question"></span></td>
                </tr>
                <tr>
                    <td>Attempt</td>
                    <td><span class="total-attempt"></span></td>
                </tr>
                <tr>
                    <td>Correct</td>
                    <td><span class="total-correct"></span></td>
                </tr>
                <tr>
                    <td>Wrong</td>
                    <td><span class="total-wrong"></span></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td><span class="percentage"></span></td>
                </tr>
                <tr>
                    <td>Your Total Score</td>
                    <td><span class="total-score"></span></td>
                </tr>
            </table>
            <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
            <button type="button" class="btn" onclick="goToHome()">Back to Home</button>
        </div>

    <script src="question.js" type="text/javascript"></script>
    <script src="mcquiz.js" type="text/javascript"></script>
    </body>
</html>

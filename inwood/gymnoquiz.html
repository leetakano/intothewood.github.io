    <head>
        <title>Gymnosperm Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>

        <div class="header">
            <!--Add Image Here!-->
            <h2>Gymnosperm Quiz</h2></div>

        <div class="home-box custom-box">
            <h3>READY?</h3>
            <!--<p>Number of questions: <span class="total-question"></span></p>-->
            <button type="button" class="btn" onclick="startQuiz()" style="text-align: center; margin: 0 auto;">START</button>
        </div>

        <div class="quiz-box custom-box hide">
            <div class="question-number">
            </div>
            <div class="answers-indicator">
            </div>
            <div class="question-text">
            </div>
            
            <div class="option-container">
            </div>
            <div class="next-question-btn">
                <button type="button" class="btn" onclick="next()">NEXT</button>
            </div>
            
        </div>
        <div class="result-box custom-box hide">
            <h2>Results</h2>
            <table>
                <tr>
                    <td>Questions</td>
                    <td><span class="total-question"></span></td>
                </tr>
                <!--<tr>
                    <td>Attempt</td>
                    <td><span class="total-attempt"></span></td>
                </tr>-->
                <tr>
                    <td>Correct</td>
                    <td><span class="total-correct"></span></td>
                </tr>
                <tr>
                    <td>Wrong</td>
                    <td><span class="total-wrong"></span></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td><span class="percentage"></span></td>
                </tr>
                <tr>
                    <td>Score</td>
                    <td><span class="total-score"></span></td>
                </tr>
            </table>
            <div class="goodjob">
                <h1>Good Job!</h1>
                <h3>If not, there's always a next time.</h3>
            <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
